{% extends "base.html" %}
{% block content %}


<div class="container container-int">
<h1>Admins de {{ cuenta.nombre }}</h1>

<table class="table mt-4">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
    </thead>

    <tbody>
        {% for admin in admins %}
        <tr>
            <td>{{ admin.usuario.first_name }}</td>
            <td>{{ admin.usuario.email }}</td>
            <td>
                <a href="{% url 'accounts:editar_admin' cuenta.id admin.id %}"
                class="btn btn-sm btn-outline-primary a-site">
                    Editar
                </a>

                <form method="post"
                    action="{% url 'accounts:eliminar_admin' cuenta.id admin.id %}"
                    style="display:inline;">
                    {% csrf_token %}
                    <button type="submit"
                            class="btn btn-sm btn-outline-danger btn-site"
                            onclick="return confirm('¿Seguro que deseas quitar este admin?');">
                        Eliminar
                    </button>
                </form>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No hay administradores asignados.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'accounts:super_cuentas' %}" class="btn btn-secondary mt-3 a-site">
    ← Volver
</a>

</div>

{% endblock %}
