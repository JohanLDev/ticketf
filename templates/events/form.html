{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}

<div class="container container-int">

<form method="post" enctype="multipart/form-data" class="form-general">
  <h1>{{ title }}</h1>
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-success">Guardar</button>
</form>

</div>
{% endblock %}
