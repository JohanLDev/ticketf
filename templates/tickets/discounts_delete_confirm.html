{% extends "base.html" %}
{% block title %}Eliminar descuento{% endblock %}

{% block content %}
<div class="container container-int">
  <h1>Eliminar descuento</h1>

  <p>
    ¿Estás seguro que quieres eliminar el descuento
    <strong>{{ obj.codigo }} — {{ obj.nombre }}</strong>?
  </p>

  <p class="text-muted">
    Esta acción no se puede deshacer.
  </p>

  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Sí, eliminar</button>
    <a class="btn btn-secondary a-site" href="{% url 'tickets:discounts_list' %}">Cancelar</a>
  </form>
</div>
{% endblock %}
